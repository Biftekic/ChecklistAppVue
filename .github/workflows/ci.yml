name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: vue-checklist-app/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./vue-checklist-app
    
    - name: Run linting
      run: npm run lint --if-present
      working-directory: ./vue-checklist-app
      continue-on-error: true
    
    - name: Run tests
      run: npm test
      working-directory: ./vue-checklist-app
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        directory: ./vue-checklist-app/coverage
        flags: unittests
      if: matrix.node-version == '20.x'

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: vue-checklist-app/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./vue-checklist-app
    
    - name: Build application
      run: npm run build
      working-directory: ./vue-checklist-app
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: ./vue-checklist-app/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-files
        path: ./dist
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  release:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]')
    
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Get version from package.json
      id: package-version
      run: echo "VERSION=$(node -p "require('./vue-checklist-app/package.json').version")" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.package-version.outputs.VERSION }}
        release_name: Release v${{ steps.package-version.outputs.VERSION }}
        body: |
          ## ðŸŽ‰ Release v${{ steps.package-version.outputs.VERSION }}
          
          ### Changes in this release:
          - See commit history for detailed changes
          
          ### ðŸ“¦ Installation
          Visit the [live demo](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})
        draft: false
        prerelease: false